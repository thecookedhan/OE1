<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementacja klasycznego algorytmu genetycznego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { background-color: #8ae470; }
        .sidebar { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #chart { width: 100%; height: 500px; }
    </style>
</head>
<body>

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar">
                <h4>Parametry KAG</h4>
                <hr>
                <form id="kag-form">
                    <div class="mb-3">
                        <label class="form-label">Liczba zmiennych</label>
                        <input type="number" class="form-control" name="vars" value="5" min="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Wielkość populacji</label>
                        <input type="number" class="form-control" name="pop_size" value="50">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Liczba epok</label>
                        <input type="number" class="form-control" name="epochs" value="100">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Metoda selekcji</label>
                        <select class="form-select" name="selection">
                            <option value="best">Najlepszych</option>
                            <option value="roulette">Koło ruletki</option>
                            <option value="tournament">Turniejowa</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Krzyżowanie</label>
                        <select class="form-select" name="crossover">
                            <option value="one_point">Jednopunktowe</option>
                            <option value="two_point">Dwupunktowe</option>
                            <option value="homogeneous">Jednorodne</option>
                            <option value="grainy">Ziarniste</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mutacja</label>
                        <select class="form-select" name="mutation">
                            <option value="edge">Brzegowa</option>
                            <option value="one_point">Jednopunktowa</option>
                            <option value="two_point">Dwupunktowa</option>
                        </select>
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="elitism" id="elitism">
                        <label class="form-check-label" for="elitism">Strategia elitarna</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="inversion" id="inversion">
                        <label class="form-check-label" for="inversion">Operator inwersji</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Uruchom Algora</button>
                </form>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card p-3 shadow-sm mb-4">
                <h5>Postęp ewolucji</h5>
                <div id="chart"></div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card p-3 shadow-sm">
                        <h6>Czas obliczeń </h6>
                        <p id="calc-time">-- s</p>
                    </div
                </div>
                <div class="col-md-6">
                    <div class="card p-3 shadow-sm">
                        <h6>Zapisz wyniki</h6>
                        <button class="btn btn-success" id="save-btn">Pobierz CSV</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // tu potem dopiszę logikę fetch() do app.py
</script>

</body>
</html>
